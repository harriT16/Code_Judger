<!DOCTYPE html>
<html>
<head>
  <title>Competitive Programming Contest</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Competitive Programming Contest</h1>

  <div id="timer">Time Remaining: <span id="time">60:00</span></div>

  <h2>Problem Statement</h2>
  <p id="problem">Find the sum of two integers a and b.</p>

  <h2>Your Solution</h2>
  <textarea id="solution" rows="10" cols="50"></textarea><br>
  <button onclick="submitSolution()">Submit</button>

  <h2>Leaderboard</h2>
  <table id="leaderboard">
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
